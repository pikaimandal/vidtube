<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>YouTube Downloader</h1>
        </nav>
    </header>

    <main>
        <section class="url-input">
            <input type="text" id="video-url" placeholder="Enter YouTube Video URL">
            <button onclick="fetchVideoInfo()">Get Video</button>
        </section>

        <section id="video-preview">
            <!-- Video preview will be displayed here -->
        </section>

        <section id="download-options">
            <!-- Video quality options will be displayed here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Name. All Rights Reserved.</p>
    </footer>

    <script src="/js/script.js"></script>
</body>
</html>
